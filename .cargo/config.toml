[build]
# Enable all features by default for development
# features = ["full"]

[target.x86_64-pc-windows-msvc]
linker = "link.exe"

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

[target.x86_64-unknown-linux-gnu]
linker = "cc"

[target.x86_64-apple-darwin]
linker = "cc"

[target.aarch64-apple-darwin]
linker = "cc"

# Cross-compilation targets
[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-gcc"

[alias]
# Convenience aliases for common tasks
build-all = "build --all-features"
test-all = "test --all-features"
check-all = "check --all-features"
clippy-all = "clippy --all-features -- -D warnings"

# Release builds for different platforms
build-windows = "build --release --target x86_64-pc-windows-msvc --features=cli"
build-linux = "build --release --target x86_64-unknown-linux-gnu --features=cli"
build-macos = "build --release --target x86_64-apple-darwin --features=cli"
build-macos-arm = "build --release --target aarch64-apple-darwin --features=cli"